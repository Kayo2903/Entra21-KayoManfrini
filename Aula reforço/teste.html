<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


        let soma = 0 
        for (i = 0; i < 5; i++) {
            let numeros = +prompt("Digite os valores")

            soma += numeros
            
        }
        let media = soma / 5
        console.log(`A soma dos números é: ${soma} e a média é: ${media}`)

    </script>
</body>
</html>

1) Faça um programa que peça ao usuario para digitar 5 valores. Ao final, mostre a soma desses
            valores e média desses valores (arredondado para duas casas decimais).
