<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = Number(prompt("Digite um número"))
        let raizQuadrada = Math.sqrt(numero)
        if(numero >= 2){console.log(`A raiz quadrada de ${numero} é: ${raizQuadrada.toFixed(2)}`)}
        if(numero >= 1){console.log(`A raiz quadrada de ${numero} é: ${raizQuadrada.toFixed(2)}`)}
        else {console.log("O número é inválido")}

    </script>
</body>
</html>
