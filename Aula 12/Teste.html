<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
           let vetor = [],
           maiorNumero = 0
        for (let i = 0; i < 5; i++) {
            vetor[i] = +prompt(`digite o ${i + 1}° valor`)

            if (vetor[i] % 0 === 0) maiorNumero++
        }
        console.log(`A posição que ele se encontra é: ${maiorNumero}`)
            
    </script>
</body>
</html>

Ler um vetor de 5 elementos. Crie um segundo vetor, com todos os elementos na ordem 
inversa, ou seja, o último elemento passará a ser o primeiro, o penúltimo será o segundo 
e assim por diante. Mostre os dois vetores.
